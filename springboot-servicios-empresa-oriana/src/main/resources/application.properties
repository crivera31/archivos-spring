server.port=${PORT:0}
spring.application.name=sistema-oriana-cont

spring.devtools.restart.enabled=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

spring.datasource.url=jdbc:mysql://localhost:3306/db_oriana?useSSL=false&serverTimezone=America/Lima

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.SQL=debug

spring.sleuth.sampler.probability=1.0
feign.hystrix.enabled=true

spring.jackson.time-zone = America/Lima
spring.jackson.locale= es_PE

spring.mvc.contentnegotiation.media-types.csv=text/csv
